name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 */12 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate Pacman SVG
        run: |
          # Instala a ferramenta oficial
          npm install -g pacman-github-contribution
          
          # Cria a pasta de destino
          mkdir -p dist
          
          # Gera o desenho j√° dentro da pasta dist
          contribution-pacman --username Felipe-2833 --output dist/pacman-contribution-graph.svg

      - name: Push to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
